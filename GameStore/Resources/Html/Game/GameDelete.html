<div class="container">
	<div class="row">
		<div class="col-12">
			<div class="text-center"><h1 class="display-3">Delete Game</h1></div>
			<br />
			<form method="post">
				<div class="form-group row">
					<label class="form-control-label">Title</label>
					<input name="title" class="form-control" placeholder="Enter Game Title" value="{{{title}}}" readonly />
				</div>
				<div class="form-group row">
					<label class="form-control-label">Description</label>
					<textarea name="description" class="form-control" placeholder="Enter Game Description" readonly>{{{description}}}</textarea>
				</div>
				<div class="form-group row">
					<label class="form-control-label">Thumbnail</label>
					<input name="cover" type="url" class="form-control" placeholder="Enter URL to Image" value="{{{cover}}}" readonly />
				</div>
				<div class="form-group row">
					<label class="form-control-label">Price</label>
					<div class="input-group">
						<input name="price" class="form-control" placeholder="Enter Price" value="{{{price}}}" readonly />
						<span class="input-group-addon">&euro;</span>
					</div>
				</div>
				<div class="form-group row">
					<label class="form-control-label">Size</label>
					<div class="input-group">
						<input name="size" class="form-control" placeholder="Enter Size" value="{{{size}}}"  readonly/>
						<span class="input-group-addon">GB</span>
					</div>
				</div>
				<div class="form-group row">
					<label class="form-control-label">YouTube Video URL</label>
					<div class="input-group">
						<input name="trailer" class="form-control" value="{{{trailer}}}" readonly/>
					</div>
				</div>
				<div class="form-group row">
					<label class="form-control-label">Release Date</label>
					<input name="releaseDate" type="date" class="form-control" placeholder="yyyy-MM-dd" value="{{{releaseDate}}}" readonly/>
				</div>
				<input type="submit" id="btn-add-game" class="btn btn-outline-success btn-lg btn-block" value="Delete Game" />
			</form>
			<br />
		</div>
	</div>
</div>
